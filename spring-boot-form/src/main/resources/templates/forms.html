<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
</head>
<body>
	
	<section th:replace="components/tiempo :: interceptor"></section>

	<h3 th:text="${titulo}"></h3>
	<form th:action="@{/form}" th:object="${usuario}" method="post">

		<div>
			<label for="habilitar">Habilitar</label>
			<div>
				<input id="habilitar" type="checkbox" th:field="*{habilitar}">
			</div>
		</div>
		
		<div >
			<label for="genero">Genero</label>
			<div th:each="gen: ${genero}">
				<input  type="radio" th:field="*{genero}" th:value="${gen}">
				<label th:for="${#ids.prev('genero')}" th:text="${gen}"></label>
				</div>

			<div th:if="${#fields.hasErrors('genero')}"
				th:errors="*{genero}"></div>
		</div>
		
		<div>
			<label for="pais">Pais</label>
			<div>
				<select id="pais" type="text" th:field="*{pais}">
				<option value=" ">-- Selecciona un pais --</option>
					<option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}"></option>				
				</select>
			</div>
			<div th:if="${#fields.hasErrors('pais')}"
				th:errors="*{pais}"></div>
		</div>

		<div>
			<label for="identificador">Identificador</label>
			<div>
				<input id="identificador" type="text" th:field="*{identificador}">
			</div>
			<div th:if="${#fields.hasErrors('identificador')}"
				th:errors="*{identificador}"></div>
		</div>
		
		<div>
			<label>Roles</label>
			<div th:each="role: ${listaRoles}">
				<input type="checkbox" th:field="*{roles}" th:value="${role.id}">
				<label th:for="${#ids.prev('roles')}" th:text="${role.nombre}"></label>
			</div>
			<div th:if="${#fields.hasErrors('roles')}"
				th:errors="*{roles}"></div>
		</div>

		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input id="nombre" type="text" th:field="*{nombre}">
			</div>
			<div th:if="${#fields.hasErrors('nombre')}"
				th:errors="*{nombre}"></div>
		</div>
		
		<div>
			<label for="apellido">Apellido</label>
			<div>
				<input id="apellido" type="text" th:field="*{apellido}">
			</div>
			<div th:if="${#fields.hasErrors('apellido')}"
				th:errors="*{apellido}"></div>
		</div>

		<div>
			<label for="username">User name</label>
			<div>
				<input id="username" type="text" th:field="*{username}">
			</div>
			<div th:if="${#fields.hasErrors('username')}"
				th:errors="*{username}"></div>
		</div>
		
		<div>
			<label for="password">Password</label>
			<div>
				<input id="password" type="password" th:field="*{password}">
			</div>
			<div th:if="${#fields.hasErrors('password')}"
				th:errors="*{password}"></div>
		</div>
		
		<div>
			<label for="email">Email</label>
			<div>
				<input id="email" type="email" th:field="*{email}">
			</div>
			<div th:if="${#fields.hasErrors('email')}"
				th:errors="*{email}"></div>
		</div>
		
		<div>
			<label for="cuenta">Cuenta</label>
			<div>
				<input id="cuenta" type="number" th:field="*{cuenta}">
			</div>
			<div th:if="${#fields.hasErrors('cuenta')}"
				th:errors="*{cuenta}"></div>
		</div>

<div>
			<label for="fechaNacimiento">Fecha de Nacimiento</label>
			<div>
				<input id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}">
			</div>
			<div th:if="${#fields.hasErrors('fechaNacimiento')}"
				th:errors="*{fechaNacimiento}"></div>
		</div>

		<div>
			<input type="submit" value="Enviar">
		</div>
		<input type="hidden" th:field="*{valorSecreto}">
	</form>
</body>
</html>
